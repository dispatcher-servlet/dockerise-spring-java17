plugins {
	id 'org.springframework.boot' version '2.7.4'
	id 'io.spring.dependency-management' version '1.0.14.RELEASE'
	id 'java'
}

group = 'com.dispatchersevlet'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

// copies all the jar dependencies your app needs to the lib folder
task deps(type: Copy) {
	from configurations.runtimeClasspath
	into "$buildDir/lib"
}

// creates your manifest file within the JAR
jar {
	manifest {
		attributes["Main-Class"] = "com.mtvu.websocketserver.WebsocketServerApplication"
		attributes["Class-Path"] = configurations.runtimeClasspath.collect { 'lib/' + it.getName() }.join(' ')
	}
}
